<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>Welcome to My Website</header>

    <section>
        <div class="container">
            <h2>About This Site</h2>
            <p>This is a simple, static website built using HTML and CSS.</p>
            <p>It demonstrates a clean and minimal layout.</p>
            <a href="https://www.example.com">Learn More</a>
        </div>
    </section>

    <footer>
        &copy; 2025 My Website | Designed by Me
    </footer>

</body>
</html>
